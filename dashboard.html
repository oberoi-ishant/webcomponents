<!DOCTYPE html>
<html>
  <head>
      <title>Customised-img</title>
      <meta charset="UTF-8"> 
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      #dashboard-list {
        display: flex;
        flex-flow: row wrap;
        justify-content: space-around;
        list-style: none;
      }

      #dashboard-list .item {
        margin-top: 200px;
        display: block;
      }

      #dashboard-list .item img {
        min-width: 200px;
        min-height: 300px;
      }     
    </style>
  </head>
  <body>
    <div id="dashboard">
      <ul id="dashboard-list"></ul>
    </div>
    <script src="customised-img.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function (evt) {
        loadImages();
      });

      function loadImages() {
        let listItems =  '';
        [...(Array(30).keys())].forEach((item, index) => {
        listItems += `
          <li class="item">
            <img 
              is="lazy-img" 
              class="my-image"
              src="https://i.picsum.photos/id/${parseInt(600+index)}/20/30.jpg?blur=3"
              data-src="https://i.picsum.photos/id/${parseInt(600+index)}/200/300.jpg" 
              alt="my-image"/>
          </li>`
        });
        document.getElementById('dashboard-list').innerHTML =listItems;
      }
    </script>
  </body>
</html>
